<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b55731705f9c83c44a83b15e02bc3b0d&libraries=services"></script>
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet"></style>
</head>
<body>
    <div id="weather_box"></div>
    
      <div id="right_block" style="position:absolute; right:2%; top:1%;">
        
      <img id="sky-icon" src="./animated/loading.svg" style="margin-top: 30px; opacity: 0; transition: all 1s; width: 112px; height: auto; "/>
        <div id="right_temp_skyinfo" style="display: block; position: absolute; right: 2%; top:2%; border-bottom: 1px solid black;">
            <div id="temperature" style="display: inline-block; font-size: 40px; margin-bottom: -30px;">로딩중 ... </div>
            <div id="sky" style="display: inline-block; font-size: 26px; margin-bottom: -7px;"></div>
        </div>
    </div>
    <div id="etc_info" style="display: flex; position: absolute; top:15%; right: 2%; flex-direction: column; font-size: 20px;">
        <div class="info-item">
            <img id="hum_icon" src="hum.svg" style="width: 25px; height: auto;"/>
            <div id="humidity"></div>
        </div>
        <div class="info-item">
            <img id="prec_icon" src="rain.svg" style="width: 25px; height: auto;"/>
            <div id="precipitation_type"></div>
        </div>
        <div class="info-item">
            <img id="wind_icon" src= "wind.svg" style ="width :25px ; height:auto ; "/> 
            <div id="wind_speed"></div>
        </div>
        <p id="fcstTime" style="margin:0 auto; font-size: 22px;"></p>
    </div>
    <div id="location_info" style="position: absolute; top:2%; left:2%;">
        <p id='text' style="font-size: 22px; white-space: pre-wrap; margin:0 auto;"></p>
        <a id="location_more" href="#" style="font-size: 20px; text-decoration: none; color:black;">location detail ..</a>
    </div>
    

    <div id="location" style="display: none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow:auto;background-color : rgba(0,0,0,0.4);">
        <div style="background-color : #fefefe ; margin :15% auto ; padding :20px ; border :1px solid #888 ; width :450px ; ">
            <div id='map' style ="width :450px ; height :450px ; border-radius :5px;"></div>
            <button id = "closeBtn"> Close </button >
        </div>
    </div>
</body>
</html>
